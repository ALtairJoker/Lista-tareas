<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="contenedor" id="contenido">
        <h1>Tareas</h1>
        <form id="formulario">
            <div id="input-agregar">
                <input type="text" id="input-tarea" placeholder="Agrega una nueva tarea">
                <input type="submit" value="Agregar" id="input-submit">
            </div>
        </form>
        <div id="error-id">
        </div>
        <table class="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th class="descripcion">Descripcion</th>
                    <th>Estado</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="lista-tareas">
            </tbody>
        </table>
        <div id="total"></div>
        <div id="realizadas"></div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
